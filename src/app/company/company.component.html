<div class="row login-box">
   <div class="input-field col s12 m4 offset-m4">
    <input id="comp_code" name="comp_code" type="text" [(ngModel)]="compCode">
    <label for="comp_code">Company Code</label>
  </div>
  <div class="input-field col s12 m4 offset-m4">
    <input id="comp_name" name="comp_name" type="text" [(ngModel)]="compName">
    <label for="comp_name">Company Name</label>
  </div>
 
  <a class="btn col s12" (click)="onSave();">save</a>

  </div>
