<nav>
    <div class="nav-wrapper">
      <form>
        <div class="input-field">
          <input id="search" name="search" type="search" required [(ngModel)]="searchText">
          <label class="label-icon" for="search"><i class="material-icons">search</i></label>
          <i class="material-icons" (click)="search()">find_in_page</i>
        </div>
      </form>
    </div>
  </nav>
<table>
  <thead>
    <tr>
      <th>Edit</th>
      <th>Code</th>
      <th>Name</th>

      <th>Delete</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let comp of companyData; let i = index">
      <td>
        <a class="btn-floating btn waves-effect waves-light blue darken-3" (click)="onEditButtonClick(comp._id)">
              <i class="material-icons">mode_edit</i>
              </a>
      </td>
      <td>{{comp.compCode}}</td>
      <td>{{comp.compName}}</td>

      <td>
        <a class="btn-floating btn waves-effect waves-light red" (click)="onDeleteButtonClick(comp._id)">
               <i class="material-icons">delete</i>
               </a>
      </td>
    </tr>

  </tbody>
</table>
<ul class="pagination">
   <li class="waves-effect" 
   *ngFor="let p of paging;let i=index;" 
   [ngClass]="{'active' : i == numPage}"
   (click)="gotoPage(i);"
   >
     <a>{{p}}</a></li>

    <li class="disabled"><a href="#!"><i class="material-icons">chevron_left</i></a></li>
    <li class="active"><a href="#!">1</a></li>
    <li class="waves-effect"><a href="#!">2</a></li>
    <li class="waves-effect"><a href="#!">3</a></li>
    <li class="waves-effect"><a href="#!">4</a></li>
    <li class="waves-effect"><a href="#!">5</a></li>
    <li class="waves-effect"><a href="#!"><i class="material-icons">chevron_right</i></a></li>
    -->
  </ul>
           
<div class="fixed-action-btn">
  <a class="btn-floating btn waves-effect waves-light blue darken-3" (click)="onAddButtonClick()">
     <i class="material-icons">add</i>
 </a>
</div>
