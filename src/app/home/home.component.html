<p *ngIf="show">
  home works! {{title}}
</p>
<a class="btn red" (click)="onClick()">ok</a>


<ul class="collection">
  <li class="collection-item" *ngFor="let item of list" [ngClass]="{'active':isActive}">{{item}}</li>
  <div [ngSwitch]="conditionExpression">
    <ng-template [ngSwitchCase]="case1Exp">One</ng-template>
    <ng-template ngSwitchCase="case2LiteralString">Two</ng-template>
    <ng-template ngSwitchDefault>Three</ng-template>
  </div>

</ul>

<h1>{{price | number : '1.2-3'}}</h1>
<h1>{{FName | uppercase}}</h1>
<h1>{{FName | lowercase}}</h1>
<h1>{{currentDate | date:'dd/MM/y H:mm:ss'}}</h1>
<h1>{{title | transf}}</h1>
